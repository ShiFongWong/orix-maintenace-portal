<div class="order-container">
  <div class="header">Orders</div>
  <div class="table-top">
    Kepala
  </div>
  <div class="order-table-container">
    <table class="order-table">
      <thead class="order-table-head">
      <tr>
        <th scope="col" class="order-table-header">
          Work Order
        </th>
        <th scope="col" class="order-table-header">
          <div class="order-table-header-content">
            Value ($)
            <a href="#"><svg class="order-table-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
              <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
            </svg></a>
          </div>
        </th>
        <th scope="col" class="order-table-header">
          <div class="order-table-header-content">
            Category
            <a href="#"><svg class="order-table-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
              <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
            </svg></a>
          </div>
        </th>
        <th scope="col" class="order-table-header">
          <div class="order-table-header-content">
            Date
            <a href="#"><svg class="order-table-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
              <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
            </svg></a>
          </div>
        </th>
        <th scope="col" class="order-table-header">
          <div class="order-table-header-content">
            Status
            <a href="#"><svg class="order-table-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
              <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
            </svg></a>
          </div>
        </th>
        <th scope="col" class="order-table-header">
          Action
          <span class="order-table-sr-only">Edit</span>
        </th>
      </tr>
      </thead>
      <tbody class="order-table-body">
      <tr *ngFor="let item of workOrders" class="order-table-row">
        <th scope="row" class="order-table-data order-table-data-bold">
          {{item.workOrder}}
        </th>
        <td class="order-table-data">
          {{ item.value }}
        </td>
        <td class="order-table-data">
          {{ item.category }}
        </td>
        <td class="order-table-data">
          {{item.date}}
        </td>
        <td class="order-table-data">
          {{item.status}}
        </td>
        <td class="order-table-data">
          <a href="#" class="order-table-edit">Edit</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
