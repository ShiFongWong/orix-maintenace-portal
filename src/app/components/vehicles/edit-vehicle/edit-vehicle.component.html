<div class="order-container">
  <div class="header">Vehicle Detail</div>
  <div class="main-content">
    <div class="order-details-container">

      <div class="order-input-items">
        <label class="order-input-label">Company Name:</label>
        <input type="search" class="search-input width-unset"
               placeholder=""/>
      </div>
      <div class="border-line"></div>

      <div class="order-input-items">
        <label class="order-input-label">Plate Number:</label>
        <input type="search" class="search-input width-unset"
               placeholder=""/>
      </div>
      <div class="border-line"></div>

      <div class="order-input-items">
        <label class="order-input-label">Make:</label>
        <input type="search" class="search-input width-unset"
               placeholder=""/>
      </div>
      <div class="border-line"></div>

      <div class="order-input-items">
        <label class="order-input-label">Model:</label>
        <input type="search" class="search-input width-unset"
               placeholder=""/>
      </div>
      <div class="border-line"></div>

      <div class="order-input-items">
        <label class="order-input-label">Year:</label>
        <input type="search" class="search-input width-unset"
               placeholder=""/>
      </div>
      <div class="border-line"></div>

      <div class="order-input-items">
        <label class="order-input-label">Mileage:</label>
        <input type="search" class="search-input width-unset"
               placeholder=""/>
      </div>
      <div class="border-line"></div>

      <div class="order-input-items">
        <label class="order-input-label">Service Status:</label>
        <input type="search" class="search-input width-unset"
               placeholder=""/>
      </div>
    </div>
    <div class="table-title">
      Service History
    </div>
    <div class="order-table-container">
      <table class="order-table">
        <thead class="order-table-head">
        <tr>
          <th *ngFor="let header of headers" scope="col" class="order-table-header">
            <div class="order-table-header-content">
              {{ header }}
              <a href="#">
                <svg class="order-table-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                     viewBox="0 0 24 24">
                  <path
                    d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
                </svg>
              </a>
            </div>
          </th>
        </tr>
        </thead>
        <tbody class="order-table-body">
        <tr *ngFor="let item of workHistory" class="order-table-row">
          <td class="order-table-data">{{ item.no }}</td>
          <td class="order-table-data">{{ item.workOrder }}</td>
          <td class="order-table-data">{{ item.date }}</td>
          <td class="order-table-data">{{ item.serviceType }}</td>
          <td class="order-table-data">{{ item.price }}</td>
          <td class="order-table-data">{{ item.remarks }}</td>
          <td class="order-table-data"><a routerLink="/workshops/edit">View</a></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="order-table-footer">
      <select class="select-total" name="totalItems" id="">
        <option value="20">20 items</option>
      </select>
      <div class="border-line"></div>
      <span class="footer-text">1678 Totals</span>
      <div class="border-line"></div>
      <div class="pagination-container">
        <span class="total-items">1 - 20</span>
        <div class="pagination-button">
          <div class="left-button"><img height="20" width="20" src="/assets/icons/left-arrow.svg" alt=""></div>
          <div class="right-button"><img height="20" width="20" src="/assets/icons/right-arrow.svg" alt=""></div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <button class="cancel-button">
      <span>Cancel</span>
    </button>
    <button routerLink="/workshops/edit" class="submit-button">
      <span>Save</span>
    </button>
  </div>
</div>
